<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      flex: 1 1 150px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .card h2 {
      margin: 0;
      color: #007bff;
    }
    .referral-box {
      margin-top: 20px;
      background: #e9f5ff;
      padding: 15px;
      border: 1px dashed #007bff;
      border-radius: 6px;
      text-align: center;
    }
    .referral-code {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 10px;
    }
    .verified {
      background: #28a745;
      color: white;
    }
    .pending {
      background: #ffc107;
      color: #333;
    }
    .referral-list {
      margin-top: 20px;
      text-align: left;
    }
    .referral-list ul {
      padding-left: 20px;
    }
    @media(max-width:600px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, {{name}}</h1>
  </header>
  <div class="container">
    <h2>Your Account</h2>
    <div class="stats">
      <div class="card">
        <h2>{{referralCount}}</h2>
        <p>Referrals</p>
      </div>
      <div class="card">
        <h2>{{paymentStatus}}</h2>
        <p>Payment Status</p>
      </div>
      <div class="card">
        <h2>$ {{wallet}}</h2>
        <p>Wallet Balance</p>
      </div>
    </div>
    <div class="referral-box">
      <p>Share your referral code:</p>
      <div class="referral-code">{{referralCode}}</div>
    </div>
    <div style="margin-top:20px;">
  <label>Your Referral Link:</label>
  <div style="display:flex;flex-wrap:wrap;gap:8px;">
    <input 
      type="text" 
      id="referralLink" 
      value="https://yourdomain.com/register?referrer={{referralCode}}" 
      readonly 
      style="flex:1;padding:8px;border:1px solid #ccc;border-radius:4px;"
    >
    <button 
      onclick="copyReferralLink()"
      style="padding:8px 12px;background:#007bff;color:white;border:none;border-radius:4px;cursor:pointer;"
    >
      Copy
    </button>
  </div>
</div>
<script>
  function copyReferralLink() {
    const linkInput = document.getElementById('referralLink');
    linkInput.select();
    linkInput.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert('Referral link copied!');
  }
</script>

    <p><strong>Registered At:</strong> {{registeredAt}}</p>
    <span class="status {{paymentStatusClass}}">{{paymentStatus}}</span>
    <div class="referral-list">
      <h3>Your Referrals:</h3>
      {{referralList}}
    </div>
  </div>
</body>
</html>
