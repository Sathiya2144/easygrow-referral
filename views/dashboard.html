<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <header>
    <h1>Welcome, {{name}}</h1>
  </header>
  <div class="container">
    <h2>Your Account</h2>
    <div class="stats">
      <div class="card">
        <h2>{{referralCount}}</h2>
        <p>Referrals</p>
      </div>
      <div class="card">
        <h2>{{paymentStatus}}</h2>
        <p>Payment Status</p>
      </div>
      <div class="card">
        <h2>â‚¹{{wallet}}</h2>
        <p>Wallet Balance</p>
      </div>
    </div>
    <div class="referral-box">
      <p>Share your referral code:</p>
      <div class="referral-code">{{referralCode}}</div>
    </div>
    <div style="margin-top:20px;">
      <label>Your Referral Link:</label>
      <div style="display:flex;flex-wrap:wrap;gap:8px;">
        <input 
          type="text" 
          id="referralLink" 
          value="https://yourdomain.com/register?referrer={{referralCode}}" 
          readonly 
          style="flex:1;padding:8px;border:1px solid #ccc;border-radius:4px;"
        >
        <button 
          onclick="copyReferralLink()"
          style="padding:8px 12px;background:#007bff;color:white;border:none;border-radius:4px;cursor:pointer;"
        >
          Copy
        </button>
      </div>
    </div>
    <p><strong>Registered At:</strong> {{registeredAt}}</p>
    <span class="status {{paymentStatusClass}}">{{paymentStatus}}</span>
    <div class="referral-list">
      <h3>Your Referrals:</h3>
      {{referralList}}
    </div>
  </div>
  <script>
    function copyReferralLink() {
      const linkInput = document.getElementById('referralLink');
      linkInput.select();
      linkInput.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Referral link copied!');
    }
  </script>
</body>
</html>
