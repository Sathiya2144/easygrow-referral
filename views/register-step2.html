<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Step 2: Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      text-align: center;
    }
    img {
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #218838;
    }
    .timer {
      font-weight: bold;
      color: #dc3545;
    }
    .back-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    let countdown = 300; // 5 minutes
    function updateTimer() {
      const timerEl = document.getElementById('timer');
      const mins = Math.floor(countdown / 60);
      const secs = countdown % 60;
      timerEl.textContent = mins + ":" + (secs < 10 ? "0" : "") + secs;
      countdown--;
      if (countdown < 0) {
        window.location.href = "/";
      } else {
        setTimeout(updateTimer, 1000);
      }
    }
    window.onload = updateTimer;
  </script>
</head>
<body>
  <h1>Register - Step 2: Payment</h1>
  <p>Please scan this QR code or use the UPI ID to pay â‚¹500.</p>
  <img src="/qr.png" alt="QR Code" width="200">
  <p>UPI ID: <strong>sathiya8747-2@oksbi</strong></p>
  <p><strong>Time Remaining:</strong> <span class="timer" id="timer">5:00</span></p>

  <form action="/register-step2" method="POST">
    <input type="hidden" name="name" value="{{name}}">
    <input type="hidden" name="email" value="{{email}}">
    <input type="hidden" name="password" value="{{password}}">
    <input type="hidden" name="referrer" value="{{referrer}}">
    
    <label>Transaction ID (UTR):</label>
    <input type="text" name="txnId" required>
    
    <button type="submit">Submit Payment</button>
  </form>

  <a href="/" class="back-link">Back to Home</a>
</body>
</html>
