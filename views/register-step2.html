<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Step 2: Payment</title>
  <link rel="stylesheet" href="/css/register-step2.css" />
  <script>
    let countdown = 300; // 5 minutes
    function updateTimer() {
      const timerEl = document.getElementById('timer');
      const mins = Math.floor(countdown / 60);
      const secs = countdown % 60;
      timerEl.textContent = mins + ":" + (secs < 10 ? "0" : "") + secs;
      countdown--;
      if (countdown < 0) {
        window.location.href = "/";
      } else {
        setTimeout(updateTimer, 1000);
      }
    }
    window.onload = updateTimer;
  </script>
</head>
<body>
  <h1>Step 2: Complete Payment</h1>
  <p>Scan this QR code or use the UPI ID to pay <strong>₹500</strong>.</p>
  <img src="/qr.png" alt="QR Code for Payment" />
  <p>UPI ID: <strong>sathiya8747-2@oksbi</strong></p>
  <p><strong>Time Remaining:</strong> <span class="timer" id="timer">5:00</span></p>

  <form action="/register-step2" method="POST">
    <input type="hidden" name="name" value="{{name}}">
    <input type="hidden" name="email" value="{{email}}">
    <input type="hidden" name="password" value="{{password}}">
    <input type="hidden" name="referrer" value="{{referrer}}">

    <label for="txnId">Transaction ID (UTR):</label>
    <input type="text" id="txnId" name="txnId" placeholder="Enter your UTR" required />

    <button type="submit">Submit Payment</button>
  </form>

  <a href="/" class="back-link">← Back to Home</a>
</body>
</html>
